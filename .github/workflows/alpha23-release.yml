      #  env:
      #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #  with:
      #    upload_url: ${{ needs.tag-release.outputs.upload_url }}
      #    asset_path: ${{ env.ASSET_PATH }}
      #    asset_name: ${{ env.ASSET_NAME }}
      #    asset_content_type: application/wheel

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Fetch AWS CodeArtifact metadata
        id: codeartifact-metadata
        shell: bash
        run: |
          echo "codeartifact-token=$(aws codeartifact get-authorization-token --domain a23r --domain-owner 622371988550 --query authorizationToken --region ap-northeast-1 --output text)" >> $GITHUB_OUTPUT
          echo "codeartifact-repo-url=$(aws codeartifact get-repository-endpoint --domain a23r --domain-owner 622371988550 --repository a23r-repo --format pypi --query repositoryEndpoint --output text)" >> $GITHUB_OUTPUT

      - name: Configure poetry with AWS CodeArtifact login information
        shell: bash
        run: |
            poetry config repositories.artifact ${{ steps.codeartifact-metadata.outputs.codeartifact-repo-url }}
            poetry config http-basic.artifact aws ${{ steps.codeartifact-metadata.outputs.codeartifact-token }}

      - name: Publish to AWS CodeArtifact
        run: poetry publish --repository artifact
